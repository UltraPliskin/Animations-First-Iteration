<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Glass Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/glass-website.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="img/avatar.png" alt="">
                        <h3>Simo Edwin</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="img/twitch.png" alt="" />
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="img/steam.png" alt="" />
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="img/upcoming.png" alt="" />
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="img/library.png" alt="" />
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for Free games.</h2>
                        <img src="img/controller.png" alt="" />
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="img/assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="img/sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy 
                                    A Great Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="img/spiderman.png" alt="">
                            <div class="card-info">
                                <h2>Spiderman Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="circle1"></div>
        <div class="circle2"></div>



        <script src="" async defer></script>
    </body>
</html>
